name: "Publish to GitHub Pages"

env:
  GODOT_VERSION: 4.5.1

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    container:
      image: barichello/godot-ci:4.5.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt-get update
          # Install libraries required by Blender and Godot
          apt-get install -y wget xz-utils libx11-dev libxi-dev libxxf86vm-dev libfontconfig1 libgl1-mesa-dev

      - name: Install Blender 4.2.16
        run: |
          # Download official Blender 4.2.16 tarball
          wget -q https://download.blender.org/release/Blender4.2/blender-4.2.16-linux-x64.tar.xz

          # Extract it
          tar -xf blender-4.2.16-linux-x64.tar.xz

          # Move to a standard location (optional but cleaner)
          mv blender-4.2.16-linux-x64 /opt/blender

          # Verify installation
          /opt/blender/blender --version

      - name: Configure Blender path for Godot
        run: |
          mkdir -p ~/.config/godot

          # Configure Godot 4 Editor Settings to use the downloaded Blender
          cat <<EOF > ~/.config/godot/editor_settings-4.tres
          [gd_resource type="EditorSettings" format=3]

          [resource]
          filesystem/import/blender/blender_path = "/opt/blender/blender"
          filesystem/import/blender/enabled = true
          EOF
      - name: Setup Godot export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Create staging directory
        run: mkdir -v -p build/web

      - name: Prepare for CI build
        run: |
          cd $GITHUB_WORKSPACE
          # Disable git plugin temporarily for CI
          mv addons/godot-git-plugin addons/godot-git-plugin.disabled || true
          # Create a CI-specific project override to disable problematic features
          echo "Creating CI build configuration..."

      - name: Build for Web
        run: |
          cd $GITHUB_WORKSPACE
          # Set environment variable to indicate CI build
          export GODOT_CI_BUILD=1
          # Export with minimal options to avoid hanging
          timeout 300 godot --headless --export-release "Web" build/web/index.html --verbose 2>&1 | tee export.log || 
          EXIT_CODE=$?; if [ $EXIT_CODE -eq 124 ]; then echo "Export timed out but may have completed"; cat export.log; else exit $EXIT_CODE; fi

      - name: Verify build output
        run: |
          ls -la build/web/
          if [ ! -f "build/web/index.html" ]; then
            echo "Build failed - index.html not found"
            exit 1
          fi

      - name: Add coi-service-worker
        run: |
          git clone https://github.com/gzuidhof/coi-serviceworker.git
          mv coi-serviceworker/coi-serviceworker.js build/web/coi-serviceworker.js
          sed -i '3 i <script src="coi-serviceworker.js"></script>' build/web/index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          user_name: "github-ci[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Publish to gh-pages"
